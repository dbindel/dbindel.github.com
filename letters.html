---
layout: letters
description: Letters from Summer 2018
---

{% for post in site.data.letters %}
<article>
  <header>
    <h5><time>{{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</time></h5>
  </header>
  <iframe src="{{ post.url }}/preview" width="640" height="480"></iframe>
</article>
{% endfor %}
